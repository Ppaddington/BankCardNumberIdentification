{% load staticfiles %}  <!-- 加载setting.py中的自己的配置STATICFILES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行卡识别系统</title>
    <script src="{% static 'vue.js' %}"></script>
</head>

<body>
    <div style="background-image: url({% static 'image/background.jpeg' %}); background-repeat: no-repeat;
            background-size: 100% 100%; width:100%; height:200px; text-align:center;">
        <h1 style="height: 100%; line-height:200px; color:white">银行卡识别系统</h1>
    </div>

    <div style="display: inline-block; width:100%; height:500px; text-align:center">
{#        {% if img %}#}
{#            <img style="display: inline-block; line-height:500px; float:left; height:540px; width:40%; border:1px solid;#}
{#            margin:80px 10px 40px 100px;" src="{{ img.pic.url }}">#}
{#        {% else %}#}
            <img style="display: inline-block; line-height:500px; float:left; height:540px; width:40%; border:1px solid;
            margin:80px 10px 40px 100px;" id="preview">
{#        {% endif %}#}

        <div style="display: inline-block; line-height:500px; margin:80px 0px 40px 0px; height:550px">
            <p style="font-weight:bolder;">> > ></p>
        </div>

        <div style="display: inline-block; line-height:500px; float:right; height:540px; width:40%; border:1px solid;
            margin:80px 100px 40px 10px">
            <table  class="layui-table" lay-skin="line">
              <tbody>
              	<tr>
                  <th  width="80">卡号：</th>
                  <td></td>
                </tr>
              </tbody>
            </table>
        </div>

        <form id="form1" action="" method="post" enctype="multipart/form-data" style="text-align:center" target="ifm1">
            {% csrf_token %}
            <!--上传-->
            <input id="pic" type="file" name="picture" onchange="changeUpalod(this)" />
            <input type="submit" onclick="" value="识别"/>
        </form>
    </div>

    <script>
        function changeUpalod(){
            var reads = new FileReader();
            f = document.getElementById('pic').files[0];
            reads.readAsDataURL(f);
            reads.onload = function(e) {
                document.getElementById('preview').src = this.result;
                $("#preview").css("display", "block");
            };
        }
    </script>
</body>
</html>
